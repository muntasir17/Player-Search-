<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search a Player</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"><link href="./output.css" rel="stylesheet">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            font-family: "Poppins", sans-serif;
        }
        </style>

<div class="container shadow-[5px_5px] shadow-red-600 w-[377px] h-[258px] rounded-[7px] bg-violet-500 block mx-auto my-[5px]">
<h1 class="text-center pt-[11px] text-[23px] text-white m-[3px]">Search Football Player With Their Name</h1>
<input type="text" class="inp1 border-[1px] p-[7px] text-[20px] w-[90%] my-[12px] block mx-auto rounded-[7px] outline-none placeholder:text-white bg-orange-400 border-none text-white" placeholder="Player Name">
<div class="flex justify-center items-center gap-[17px]">
    <button class="search border-[1px] p-[7px] bg-cyan-500 text-white text-[20px] rounded-[7px] hover:scale-110 transition-all duration-300 my-[5px] border-cyan-500 cursor-pointer">Search</button>
</div>
<h1 class="message text-center pt-[11px] text-[23px] text-white"></h1>
</div>
<br>
<div class="resultdiv flex flex-col md:flex md:flex-row justify-center items-center">
    <div class="box1 rounded-[7px] w-[350px] h-[370px] border-[1px] bg-violet-600 text-white overflow-auto [&::-webkit-scrollbar]:hidden">
<img src="" alt="" class="imagePhoto">
    </div>
    <div class="box2 rounded-[7px] w-[370px] h-[360px] border-[1px] bg-orange-600 text-white">
<h1 class="namme mx-[7px] text-[20px] pt-[6px] font-semibold text-center"></h1>
<h1 class="agee mx-[7px] text-[20px] pt-[6px] font-semibold text-center"></h1>
<h1 class="nation mx-[7px] text-[20px] pt-[6px] font-semibold text-center"></h1>
<h1 class="cluuub mx-[7px] text-[20px] pt-[6px] font-semibold text-center"></h1>
<h1 class="networth mx-[7px] text-[20px] pt-[6px] font-semibold text-center"></h1>
<h1 class="tropy mx-[7px] text-[20px] pt-[6px] font-semibold text-center"></h1>
<h1 class="goal mx-[7px] text-[20px] pt-[6px] font-semibold text-center"></h1>
    </div>
</div>













<script src="script.js"></script>
</body>
</html>
